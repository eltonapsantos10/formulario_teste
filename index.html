<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js" integrity="sha512-rCVQBDU9Ny0aKLo1/B1MqgRjWEMlCL3WJ0DD6mJeK6qMZqpN9JCRxPtMQWWR9XWCMFIqlSgT4uOdwpvxWTSejw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="style.css" rel="stylesheet">
<title>Document</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<div class="container">
<table class="table table-striped">
<tr>
    <th>Nome</th>
    <th>Cargo</th>
</tr>
<tr ng-repeat="lista in listaGeral">
    <td>{{lista.nome}}</td>
    <td>{{lista.cargo}}</td>
</tr>


</table>

<input class="form-control" ng-model="nome" placeholder="nome">
<br/>
<input class="form-control" ng-model="sobrenome" placeholder="sobrenome">
<br/>
<button class="btn btn-primary" ng-click="enviarInfo()" ng-disabled="!nome || !sobrenome">Enviar</button>

</div>

</div>


<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope){

$scope.listaGeral = [
{nome: "João", cargo: "Product Owner"},
{nome: "Maria", cargo: "Designer"},
{nome: "Carlos", cargo: "Lider Técnico"},
{nome: "Marta", cargo: "Developer"},

]

$scope.enviarInfo = function(){
$scope.listaGeral.push({nome: $scope.nome, cargo: $scope.cargo})

console.log($scope.enviarInfo)

}

})

</script>

</body>
</html>
